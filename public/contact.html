<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bates Cat Rescue</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            background-color: #DCC7AA;
            color: #6B7A8F;
        }
        h2, h3 {
            color: #6B7A8F;
            text-align: center;
            font-weight: bold;
        }
        header {
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
        background-color: #F7882F;
        padding: 10px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            padding: 12px 18px;
            transition: color 0.3s ease-in-out;
            display: inline-block;
        }

        nav ul li a::after {
            content: "";
            display: block;
            height: 3px;
            width: 0;
            background: #F7C331;
            transition: width 0.3s ease-in-out;
            margin-top: 4px;
            border-radius: 2px;
        }

        nav ul li a:hover {
            color: #FFF5E1;
        }

        nav ul li a:hover::after {
            width: 100%;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section {
            padding: 20px;
        }
        .form-container {
            background: #c1c8d1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container textarea {
            height: 150px;
            resize: none;
        }
        .form-container input[type="submit"] {
            background-color: #3f4957;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #5c697c;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: white;
            color: #F7882F;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" width="200" height="200" alt="Bates Cat Rescue Logo">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="available_cats.html">Available Cats</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="resources.html">Cat Adoption Form</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="form-container">
                <form action="https://formspree.io/f/mbjnyznp" method="post">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>

                    <label for="email-address">Email Address</label>
                    <input type="email" name="_replyto" id="email-address" placeholder="email@gmail.com..." required>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something..." required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>Bates Cat Rescue - Eugene, OR</p>
    </footer>
</body>
</html>
